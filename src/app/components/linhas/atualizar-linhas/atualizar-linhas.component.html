<h1 class="my-3 text-primary">Atualizar Linha</h1>
<div class="card shadow">
  <form class="m-3">
    <div class="row">
      <div class ="col-md-12">
        <div class ="form-group">
            <label for="numLinha">Numero da Linha: </label>
            <input
            type="text" class="form-control"
            placeholder="Digite o numero da Linha"
            name="numLinha"
            [(ngModel)]="linha.numLinha"           
            >
  
          </div>
        </div>
      </div> <!-- Fim row-->
      <div class="row">
        <div class="col-md=6">
          <div class="form-group">
            <label for="nomelinha">nomelinha da Linha</label>
            <input
            type="text"
            class="form-control"
            name = 'nomelinha'
            [(ngModel)]="linha.nomelinha"
            >
          </div>
        </div>
      </div>
        <div class="col-md=6">
        <div class="form-group">
          <label for="pontoPartida">Ponto de Partida da Linha</label>
          <input
          type="text"
          class="form-control"
          name="pontoPartida"
          [(ngModel)]="linha.pontoPartida">
        </div>
      </div>
      <div class="col-md=6">
          <div class="form-group">
            <label for="pontoFinal">Ponto de final da Linha</label>
            <input
            type="text"
            class="form-control"
            name="pontoFinal"
            [(ngModel)]="linha.pontoFinal">
          </div>
        </div>
        <div class="col-md=6">
          <div class="form-group">
            <label for="situacao">Situação</label>
            <input
            type="text"
            class="form-control"
            name="situacao"
            [(ngModel)]="linha.situacao">
          </div> <!--TODO: Perguntar se tem como definir um default-->
    </div>
    <div class="row">
      <div class="col">
        <button class="btn btn-default" routerLink="/linhas">
          voltar
        </button>
        <button class="btn btn-warning float-right" (click)="salvarlinha()">
          salvar
        </button>
      </div>
    </div>


  </form>
</div>
